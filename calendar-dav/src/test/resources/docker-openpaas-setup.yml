version: "3"

networks:
  tcalendar:
    driver: bridge

services:
  esn:
    image: mockserver/mockserver
    networks:
      - tcalendar
    depends_on:
      - mongo
      - redis
      - rabbitmq
      - elasticsearch
      - sabre_dav

  redis:
    image: redis:latest
    networks:
      - tcalendar
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 30

  rabbitmq:
    image: rabbitmq:3.13.3-management
    hostname: esn-rabbit
    networks:
      - tcalendar
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3
    environment:
      RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: "-rabbitmq_management load_definitions \"/etc/rabbitmq/definitions.json\""
    volumes:
      - ./rabbitmq-definitions.json:/etc/rabbitmq/definitions.json:ro

  mongo:
    image: mongo
    networks:
      - tcalendar
    command: ["mongod", "--bind_ip", "0.0.0.0"]
    healthcheck:
      test:
        [
          "CMD",
          "mongosh",
          "--quiet",
          "--eval",
          "'quit(db.runCommand({ ping: 1 }).ok ? 0 : 2)'",
        ]
      start_period: 40s
      interval: 10s
      timeout: 10s
      retries: 10

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.3.2
    environment:
      - discovery.type=single-node
    networks:
      - tcalendar
    healthcheck:
      test: [ "CMD", "curl", "-u", "admin@open-paas.org:secret", "-f", "http://esn:8080/api/healthcheck/elasticsearch" ]
      interval: 10s
      retries: 80

  sabre_dav:
    hostname: esn_sabre
    image: linagora/sabre:lng-12-02-2025
    environment:
      - SABRE_ENV=dev
      - SABRE_MONGO_HOST=mongo
      - SABRE_MONGO_PORT=27017
      - ESN_MONGO_HOST=mongo
      - ESN_MONGO_PORT=27017
      - ESN_MONGO_DBNAME=esn_docker
      - MONGO_TIMEOUT=100000
      - ESN_HOST=esn
      - ESN_PORT=1080
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - AMQP_HOST=rabbitmq
      - AMQP_PORT=5672
      - SABRE_ADMIN_LOGIN=admin
      - SABRE_ADMIN_PASSWORD=secret123
      - OPENPASS_BASIC_AUTH=YWRtaW5Ab3Blbi1wYWFzLm9yZzpzZWNyZXQ=
    networks:
      - tcalendar