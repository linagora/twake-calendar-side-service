version: "2.7"

networks:
  tcalendar:
    driver: bridge

services:
  esn:
    image: mockserver/mockserver:5.15.0
    networks:
      - tcalendar

  rabbitmq:
    image: rabbitmq:3.13.3-management
    hostname: esn-rabbit
    networks:
      - tcalendar
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 3s
      timeout: 30s
      retries: 3
    environment:
      RABBITMQ_DEFAULT_USER: calendar
      RABBITMQ_DEFAULT_PASS: calendar

  mongo:
    image: mongo
    networks:
      - tcalendar
    command: ["mongod", "--bind_ip", "0.0.0.0"]
    healthcheck:
      test:
        [
          "CMD",
          "mongosh",
          "--quiet",
          "--eval",
          "'quit(db.runCommand({ ping: 1 }).ok ? 0 : 2)'",
        ]
      start_period: 40s
      interval: 10s
      timeout: 10s
      retries: 10

  sabre_dav:
    hostname: esn_sabre
    image: linagora/esn-sabre:sabre-4_1_5-18-11-2025
    environment:
      - SABRE_ENV=dev
      - SABRE_MONGO_HOST=mongo
      - SABRE_MONGO_PORT=27017
      - ESN_MONGO_HOST=mongo
      - ESN_MONGO_PORT=27017
      - ESN_MONGO_DBNAME=esn_docker
      - MONGO_TIMEOUT=100000
      - ESN_HOST=esn
      - ESN_PORT=1080
      - AMQP_HOST=rabbitmq
      - AMQP_PORT=5672
      - AMQP_LOGIN=calendar
      - AMQP_PASSWORD=calendar
      - SABRE_ADMIN_LOGIN=admin
      - SABRE_ADMIN_PASSWORD=secret123
    networks:
      - tcalendar
    depends_on:
      mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
