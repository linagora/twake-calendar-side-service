# Server block for tcalendar-side-service.linagora.local
server {
    listen 80;
    server_name tcalendar-side-service.linagora.local;

    location / {
        proxy_hide_header 'Access-Control-Allow-Origin';

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, PATCH, DELETE, REPORT, PROPFIND, PROPPATCH, MKCOL, COPY, MOVE, LOCK, UNLOCK, MKWORKSPACE, UPDATE, CHECKIN, CHECKOUT, UNCHECKOUT, VERSION-CONTROL, SEARCH, LABEL' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Authorization' always;
            add_header 'Access-Control-Allow-Origin' "*" always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header Expires 0;
            add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0";
            return 204;
        }

        if ($request_method != 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' "*" always;
            add_header 'Access-Control-Allow-Credentials' 'true';
        }

        proxy_pass http://tcalendar-side-service:80;
    }
}

server {
    listen 443 ssl;
    server_name tcalendar-side-service.linagora.local;

    ssl_certificate     /etc/nginx/certs/linagora.local.pem;
    ssl_certificate_key /etc/nginx/certs/linagora.local-key.pem;

    location / {
        proxy_hide_header 'Access-Control-Allow-Origin';

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, PATCH, DELETE, REPORT, PROPFIND, PROPPATCH, MKCOL, COPY, MOVE, LOCK, UNLOCK, MKWORKSPACE, UPDATE, CHECKIN, CHECKOUT, UNCHECKOUT, VERSION-CONTROL, SEARCH, LABEL' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Authorization' always;
            add_header 'Access-Control-Allow-Origin' "*" always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header Expires 0;
            add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0";
            return 204;
        }

        if ($request_method != 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' "*" always;
            add_header 'Access-Control-Allow-Credentials' 'true';
        }

        proxy_pass http://tcalendar-side-service:80;

        proxy_connect_timeout       60s;
        proxy_send_timeout          60s;
        proxy_read_timeout          60s;
        send_timeout                60s;
    }
}

server {
    listen 443 ssl;
    server_name calendar.linagora.local;
    ssl_certificate     /etc/nginx/certs/linagora.local.pem;
    ssl_certificate_key /etc/nginx/certs/linagora.local-key.pem;

    location /api {
        proxy_pass http://tcalendar-side-service:80;
    }

    location ~ ^/linagora\.esn\.dav\.import/api {
        proxy_pass http://tcalendar-side-service.linagora.local:80;
    }

    location / {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, PATCH, DELETE';
            add_header 'Access-Control-Max-Age' 1728000;
            return 204;
        }

        add_header 'Referer-Policy' 'no-referrer-when-downgrade';
        proxy_pass http://calendar.linagora.local:80;
    }
}

