server {
    listen 443 ssl;
    server_name sabre-dav.linagora.local;
    ssl_certificate     /etc/nginx/certs/linagora.local.pem;
    ssl_certificate_key /etc/nginx/certs/linagora.local-key.pem;

    location / {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $http_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, PATCH, DELETE, REPORT, PROPFIND, PROPPATCH, MKCOL, COPY, MOVE, LOCK, UNLOCK, MKWORKSPACE, UPDATE, CHECKIN, CHECKOUT, UNCHECKOUT, VERSION-CONTROL, SEARCH, LABEL, ACL' always;
            add_header 'Access-Control-Allow-Headers' $http_access_control_request_headers always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            return 204;
        }

        proxy_pass http://sabre-dav.linagora.local:80;
        proxy_set_header Host $host;

        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Credentials;

        add_header 'Access-Control-Allow-Origin' $http_origin always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
    }
}

server {
    listen 443 ssl;
    server_name sso.linagora.local;

    ssl_certificate     /etc/nginx/certs/linagora.local.pem;
    ssl_certificate_key /etc/nginx/certs/linagora.local-key.pem;

    location / {
        proxy_pass http://sso.linagora.local:5556;
        proxy_http_version 1.1;

        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  https;

        proxy_pass_request_headers on;
        proxy_set_header Cookie $http_cookie;
    }
}
